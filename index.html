<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צור קשר</title>

  <style>
    :root{
      --primary:#0b6efd;
      --accent:#0f62fe;
      --bg: #ffffff;
      --muted:#6b7280;
      --radius:12px;
      --success:#16a34a;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:linear-gradient(180deg,#07102a,#0f1724); color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center}
    .container{width:100%; max-width:900px; padding:28px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border-radius:14px; padding:22px; box-shadow:0 20px 60px rgba(0,0,0,0.6)}

    h1{margin:0 0 6px 0; font-size:24px}
    p.lead{margin:0 0 18px 0; color:var(--muted)}

    .cf-grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    label{display:block; font-size:13px; color:#9ca3af; margin-bottom:6px}
    input[type="text"], input[type="email"], textarea{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:#fff; outline:none; font-size:15px
    }
    textarea{min-height:140px; resize:vertical; grid-column:1 / -1}

    .actions{display:flex; gap:12px; align-items:center; margin-top:12px}
    .btn{background:linear-gradient(90deg,var(--primary),var(--accent)); color:#fff; border:none; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:600}
    .btn[disabled]{opacity:0.7; cursor:not-allowed}
    .status{color:var(--muted)}

    .success{display:none; background:rgba(16,185,129,0.08); border:1px solid rgba(16,185,129,0.12); color:var(--success); padding:12px; border-radius:10px; margin-top:12px}
    .success.show{display:block}

    @media (max-width:720px){
      .cf-grid{grid-template-columns:1fr}
      body{padding:16px}
    }

    /* Floating contact button */
    .contact-btn{position:fixed; right:18px; bottom:18px; z-index:9999; background:linear-gradient(90deg,var(--primary),var(--accent)); color:#fff; border:none; padding:12px 14px; border-radius:999px; box-shadow:0 10px 30px rgba(11,103,253,0.16); cursor:pointer}

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>צור קשר</h1>
      <p class="lead">מלא את הטופס מטה ונחזור אליך בהקדם. השדות הנדרשים: שם, אימייל והודעה.</p>

      <!-- הטופס שולח ל-Google Apps Script שציינת -->
      <form id="contactForm" action="https://script.google.com/macros/s/AKfycby1kcx_eoTPB8WMucubtfehsk6GvBA__bGiXs90MlpR0eFU5Vjf0nVd6m1gZkz26O6w_Q/exec" method="POST" target="hidden_iframe" novalidate>
        <div class="cf-grid">
          <div>
            <label for="name">שם</label>
            <input id="name" name="name" type="text" maxlength="100" placeholder="שמך המלא" required />
          </div>
          <div>
            <label for="email">אימייל</label>
            <input id="email" name="email" type="email" maxlength="254" placeholder="name@example.com" required />
          </div>
          <div style="grid-column:1 / -1">
            <label for="message">הודעה</label>
            <textarea id="message" name="message" placeholder="הכנס/י את ההודעה כאן" required></textarea>
          </div>
        </div>

        <div class="actions">
          <div class="status" id="status">נשמח לעזור — השאר פרטים ונחזור בהקדם.</div>
          <button class="btn" id="submitBtn" type="submit">שלח</button>
        </div>

        <div class="success" id="success">תודה! ההודעה נשלחה בהצלחה — נחזור אליך בהקדם.</div>
      </form>

      <!-- iframe מוסתר כדי למנוע ניווט מהדף ולהימנע מבעיות CORS -->
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none"></iframe>

    </div>
  </div>

  <button class="contact-btn" id="openBtn">✉️ צור קשר</button>

  <script>
    (function(){
      const form = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      const successBox = document.getElementById('success');
      const iframe = document.getElementById('hidden_iframe');
      const openBtn = document.getElementById('openBtn');

      // גלילה/פתיחה קלה: גלול אל הטופס כשמשתמש לוחץ על הכפתור הצף
      openBtn.addEventListener('click', function(){
        document.querySelector('.card').scrollIntoView({behavior:'smooth', block:'center'});
        document.getElementById('name').focus();
      });

      let inProgress = false;
      let fallbackTimer = null;

      form.addEventListener('submit', function(e){
        e.preventDefault();
        if (inProgress) return;

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          status.textContent = 'אנא מלא/י את כל השדות לפני השליחה.';
          return;
        }
        const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRe.test(email)) {
          status.textContent = 'אנא הכנס/י כ��ובת אימייל תקינה.';
          return;
        }

        inProgress = true;
        submitBtn.disabled = true;
        submitBtn.textContent = 'שולח...';
        status.textContent = 'שולח את ההודעה...';

        const onLoad = function(){
          finish();
        };
        iframe.addEventListener('load', onLoad);
        fallbackTimer = setTimeout(finish, 10000);

        // שליחה ל-iframe
        form.submit();

        function finish(){
          if (!inProgress) return;
          inProgress = false;
          clearTimeout(fallbackTimer);
          try { iframe.removeEventListener('load', onLoad); } catch(e){}
          submitBtn.textContent = 'נשלח';
          submitBtn.disabled = true;
          status.textContent = 'ההודעה נשלחה בהצלחה.';
          successBox.classList.add('show');
          setTimeout(function(){
            // ננקה טופס ונאפשר שליחה חדשה
            form.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'שלח';
            successBox.classList.remove('show');
            status.textContent = 'נשמח לעזור — השאר פרטים ונחזור בהקדם.';
          }, 4500);
        }
      });

    })();
  </script>

</body>
</html>
